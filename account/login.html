<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your account to manage and post gaming content."
    />

    <title>Login - InspireInk</title>
    <script defer type="module" src="../src/login.mjs"></script>
    <script type="module" src="../src/hamburger.js"></script>

    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <header class="c-header-navbar">
      <h1 class="logo">Inspire Ink</h1>
      <div class="hamburger-menu" tabindex="0" role="button">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="nav-links" aria-label="Main navigation">
        <a href="/" tabindex="0">Home</a>
        <a href="#" tabindex="0">About</a>
        <a href="./register.html" tabindex="0">Register</a>
      </nav>
    </header>
    <main class="login-main">
      <section class="login-wrapper">
        <div class="logo-wrapper">
          <img
            src="../media/logo.png"
            alt="logo of InspireInk. A glowing game controller."
            class="logo"
          />
        </div>
        <h1>Login</h1>
        <form
          action="../post/manage.html"
          id="loginForm"
          class="login-form"
          autocomplete="on"
        >
          <label for="email"></label>
          <input
            type="email"
            placeholder="example@hotmail.com"
            id="email"
            name="email"
            autocomplete="email"
            tabindex="0"
            required
          />
          <label for="password"></label>
          <input
            type="password"
            placeholder="*******"
            name="password"
            id="password"
            autocomplete="current-password"
            tabindex="0"
            required
          />
          <div class="flex-row">
            <button type="submit" id="loginBtn" tabindex="0">Login</button>
            <button type="submit" tabindex="0">Forgot Password?</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Inspire Ink. All rights reserved.</p>
    </footer>
  </body>
</html>
