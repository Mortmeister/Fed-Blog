<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspire Ink - Explore Game Development</title>
    <meta
      name="description"
      content="InspireInk. Your ultimate gaming hub for news, reviews, development insights, and more."
    />
    <meta
      name="keywords"
      content="gaming, game news, reviews, developers, InspireInk, video games"
    />
    <meta name="author" content="InspireInk" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./global.css" />

    <script defer type="module" src="/src/feed.mjs"></script>
    <script type="module" src="/src/config.mjs"></script>
    <script type="module" src="/src/carousel.js"></script>
    <script type="module" src="/src/hamburger.js"></script>
  </head>

  <body class="theme-dark">
    <header class="c-header-navbar">
      <h1 class="logo">Inspire Ink</h1>
      <div class="hamburger-menu" tabindex="0" role="button">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="nav-links" aria-label="Main navigation">
        <a href="/" tabindex="0">Home</a>
        <a href="#" tabindex="0">About</a>
        <a href="./account/register.html" tabindex="0">Register</a>
        <a id="isLoggedIn" tabindex="0"></a>
      </nav>
    </header>

    <main class="container">
      <section class="carousel" aria-labelledby="carousel">
        <div class="carousel-controls" aria-label="Carousel controls">
          <button
            id="carouselPrevBtn"
            class="c-carousel-btn"
            aria-label="Previous slide"
            tabindex="0"
          >
            Previous
          </button>
          <div class="slides-container" id="slidesContainer"></div>
          <button
            id="carouselNextBtn"
            class="c-carousel-btn"
            aria-label="Next slide"
            tabindex="0"
          >
            Next
          </button>
        </div>
        <div
          id="thumbnailContainer"
          class="thumbnail-container"
          aria-label="Slide thumbnails"
        ></div>
      </section>

      <h2 class="section-title">Browse All Blog Posts</h2>

      <section class="filter-section" aria-label="Post filters and search">
        <div class="tags-container">
          <h3 class="subsection-title">Tags</h3>
          <div class="tag-filter" role="group" aria-label="Filter by tag">
            <button class="tag-btn" data-tag="game-design" tabindex="0">
              Game Design
            </button>
            <button class="tag-btn" data-tag="industry-news" tabindex="0">
              Industry News
            </button>
            <button class="tag-btn" data-tag="reviews" tabindex="0">
              Reviews
            </button>
            <button class="tag-btn" data-tag="storytelling" tabindex="0">
              Storytelling
            </button>
            <button class="tag-btn" data-tag="tech-tools" tabindex="0">
              Tech & Tools
            </button>
            <button class="tag-btn" data-tag="indie-games" tabindex="0">
              Indie Games
            </button>
          </div>
        </div>

        <div class="sort-section">
          <div class="sort-container">
            <label for="sortByName">Sort by Title</label>
            <select name="sort-by-title" id="sortByName" tabindex="0">
              <option value="default">Title (A-Z)</option>
              <option value="ascending">Name A-Z</option>
              <option value="descending">Name Z-A</option>
            </select>
          </div>
          <div class="sort-container">
            <label for="sortByDate">Sort by Date</label>
            <select name="sort-by-date" id="sortByDate" tabindex="0">
              <option value="default">Sort by</option>
              <option value="ascending">Oldest first</option>
              <option value="descending">Newest first</option>
            </select>
          </div>
        </div>

        <button class="c-reset-btn" id="resetTagsBtn" tabindex="0">
          Reset Filters
        </button>

        <div class="search-section">
          <h3>Search posts</h3>
          <div class="search-container">
            <label for="searchPosts" class="visually-hidden"></label>
            <input
              type="search"
              id="searchPosts"
              name="search-posts"
              placeholder="Search"
              aria-label="Search posts"
              tabindex="0"
            />
            <button id="searchForTitleBtn" tabindex="0">Search</button>
          </div>
        </div>
      </section>

      <section
        class="blog-posts-section"
        id="blogPostsFeed"
        aria-label="Blog posts feed"
      ></section>

      <nav
        class="pagination"
        id="pagination"
        aria-label="Pagination navigation"
      ></nav>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Inspire Ink. All rights reserved.</p>
    </footer>
  </body>
</html>
