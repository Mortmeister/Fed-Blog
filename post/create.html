<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="create.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script defer type="module" src="../src/create.mjs"></script>
    <script type="module" src="../src/hamburger.js"></script>
  </head>
  <body>
    <header class="c-header-navbar">
      <h1 class="logo">Inspire Ink</h1>
      <div class="hamburger-menu">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="nav-links">
        <a href="./index.html">Home</a>
        <a href="#">About</a>
        <a href="../index.html" id="logoutBtn">Sign out</a>
      </nav>
    </header>
    <main class="form-main">
      <form action="#" class="blog-post-form" id="blogPostForm">
        <label for="title"> Title </label>
        <input type="text" id="title" name="title" />

        <label for="url">Paste image Url</label>
        <input type="text" id="url" name="url" />

        <div class="image-preview">
          <p>Preview image:</p>
          <img
            id="imageURLPreview"
            src=""
            alt="Image preview"
            style="
              display: none;
              width: 100%;
              max-height: 300px;
              object-fit: cover;
            "
          />
        </div>

        <label for="alt">Image text</label>
        <input type="text" id="alt" name="alt" />

        <label for="body"> Blog content</label>
        <textarea name="body" id="body" class="main-input-field"></textarea>

        <div class="dropdown" id="tagDropdown">
          <div class="dropdown-toggle">Select Tags â–¼</div>
          <div class="dropdown-menu">
            <label
              ><input type="checkbox" name="tags" value="game-design" /> Game
              Design</label
            >
            <label
              ><input type="checkbox" name="tags" value="industry-news" />
              Industry News</label
            >
            <label
              ><input type="checkbox" name="tags" value="reviews" />
              Reviews</label
            >
            <label
              ><input type="checkbox" name="tags" value="storytelling" />
              Storytelling</label
            >
            <label
              ><input type="checkbox" name="tags" value="tech-tools" /> Tech &
              Tools</label
            >
            <label
              ><input type="checkbox" name="tags" value="indie-games" /> Indie
              Games</label
            >
          </div>
        </div>

        <button type="submit">Post</button>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Inspire In. All rights reserved.</p>
    </footer>
  </body>
</html>
