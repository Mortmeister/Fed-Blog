<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="InspireInk. Your ultimate gaming hub for news, reviews, development insights, and more."
    />
    <meta
      name="keywords"
      content="gaming, game news, reviews, developers, InspireInk, video games, admin home page"
    />
    <meta name="author" content="InspireInk" />
    <title>Hotview Labs - Admin</title>

    <script defer type="module" src="../src/feed.mjs"></script>
    <script type="module" src="../src/config.mjs"></script>
    <script type="module" src="../src/carousel.js"></script>
    <script type="module" src="../src/hamburger.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="../global.css" />
  </head>

  <body class="theme-dark">
    <header class="c-header-navbar">
      <h1 class="logo">Inspire Ink</h1>
      <div class="hamburger-menu" tabindex="0" role="button">
        <i class="fa-solid fa-bars"></i>
      </div>
      <nav class="nav-links">
        <a href="./index.html" tabindex="0">Home</a>
        <a href="#" tabindex="0">About</a>
        <a href="../index.html" id="logoutBtn" tabindex="0">Sign out</a>
      </nav>
    </header>

    <section class="admin-toolbar" aria-label="Admin actions">
      <a href="./manage.html" class="btn-admin">Manage posts</a>
      <a href="../post/create.html" class="btn-admin">New post</a>
    </section>

    <main class="container">
      <section class="carousel" aria-labelledby="carousel">
        <div class="carousel-controls" aria-label="Carousel controls">
          <button
            id="carouselPrevBtn"
            class="c-carousel-btn"
            aria-label="Previous slide"
          >
            Previous
          </button>
          <div class="slides-container" id="slidesContainer"></div>
          <button
            id="carouselNextBtn"
            class="c-carousel-btn"
            aria-label="Next slide"
          >
            Next
          </button>
        </div>
        <div
          id="thumbnailContainer"
          class="thumbnail-container"
          aria-label="Slide thumbnails"
        ></div>
      </section>

      <section class="filter-section" aria-label="Post filters and search">
        <div class="tags-container">
          <h3 class="subsection-title">Tags</h3>
          <div class="tag-filter" role="group" aria-label="Filter by tag">
            <button class="tag-btn" data-tag="game-design">Game Design</button>
            <button class="tag-btn" data-tag="industry-news">
              Industry News
            </button>
            <button class="tag-btn" data-tag="reviews">Reviews</button>
            <button class="tag-btn" data-tag="storytelling">
              Storytelling
            </button>
            <button class="tag-btn" data-tag="tech-tools">Tech & Tools</button>
            <button class="tag-btn" data-tag="indie-games">Indie Games</button>
          </div>
        </div>

        <div class="sort-section">
          <div class="sort-container">
            <label for="sortByName">Sort by Title</label>
            <select name="sort-by-title" id="sortByName">
              <option value="default">Title (A-Z)</option>
              <option value="ascending">Name A-Z</option>
              <option value="descending">Name Z-A</option>
            </select>
          </div>
          <div class="sort-container">
            <label for="sortByDate">Sort by Date</label>
            <select name="sort-by-date" id="sortByDate">
              <option value="default">Sort by</option>
              <option value="ascending">Oldest first</option>
              <option value="descending">Newest first</option>
            </select>
          </div>
        </div>

        <button class="c-reset-btn" id="resetTagsBtn">Reset Filters</button>

        <div class="search-section">
          <h3>Search posts</h3>
          <div class="search-container">
            <label for="searchPosts" class="visually-hidden"></label>
            <input
              type="search"
              id="searchPosts"
              name="search-posts"
              placeholder="Search"
              aria-label="Search posts"
            />
            <button id="searchForTitleBtn">Search</button>
          </div>
        </div>
      </section>
      <section class="blog-posts-section" id="blogPostsFeed"></section>
      <nav class="pagination" id="pagination"></nav>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Inspire Ink. All rights reserved.</p>
    </footer>
  </body>
</html>
