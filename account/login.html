<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - InspireInk</title>
    <script defer type="module" src="../src/login.mjs"></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="c-header-navbar">
      <h1 class="logo">Inspire Ink</h1>
      <nav class="nav-links" aria-label="Main navigation">
        <a href="/">Home</a>
        <a href="#">About</a>
        <a href="./account/register.html">Register</a>
        <a id="isLoggedIn"></a>
      </nav>
    </header>
    <main class="login-main">
      <section class="login-wrapper">
        <div class="logo-wrapper">
          <img
            src="../media/logo.png"
            alt="logo of InspireInk. A glowing game controller."
            class="logo"
          />
        </div>
        <h1>Login</h1>
        <form action="../post/manage.html" id="loginForm" class="login-form">
          <label for="email"></label>
          <input
            type="email"
            placeholder="example@hotmail.com"
            id="email"
            name="email"
          />
          <label for="password"></label>
          <input
            type="password"
            placeholder="*******"
            name="password"
            id="password"
          />
          <div class="flex-row">
            <button type="submit" id="loginBtn">Login</button>
            <button type="submit" id="loginBtn">Forgot Password?</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Inspire In. All rights reserved.</p>
    </footer>
  </body>
</html>
